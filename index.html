<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Assets/css/normalize.css" />
		<link rel="stylesheet" href="./Assets/css/style.css" />
		<link rel="shortcut icon" href="./Assets/images/NFSHE_Icon_Event_Race.webp" type="image/x-icon" />
		<title>Tortoise vs Hare</title>
	</head>
	<body>
		<div class="left">
			<div class="title">
				<h1>TORTOISE vs HARE</h1>
				<h2>SIMULATOR</h2>
				<p>Click RACE to start!</p>
			</div>
			<div class="racers">
				<div class="racer" id="tortoise">
					<img src="./Assets/images/Icons8-Ios7-Animals-Turtle.ico" alt="tortoise" />
					<h2>Tortoise</h2>

					<div class="speeds">
						<div class="speed">Slowest speed: <input type="number" class="min-speed" id="tortoiseMinSpeed" value="3" /></div>
						<div class="speed">Fastest speed: <input type="number" class="max-speed" id="tortoiseMaxSpeed" value="5" /></div>
					</div>
					<div class="speed">Tortoise Wins: <span id="tortoiseWins">0</span></div>
				</div>
				<div class="racer" id="hare">
					<img src="./Assets/images/Icons8-Ios7-Animals-Running-Rabbit.ico" alt="hare" />
					<h2>Hare</h2>
					<div class="speeds">
						<div class="speed">Slowest speed: <input type="number" class="min-speed" id="hareMinSpeed" value="0" /></div>
						<div class="speed">Fastest speed: <input type="number" class="max-speed" id="hareMaxSpeed" value="8" /></div>
					</div>
					<div class="speed">Hare Wins: <span id="hareWins">0</span></div>
				</div>
			</div>
			<div class="racers">
				<div class="racer" id="race">
					<img src="./Assets/images/NFSHE_Icon_Event_Race.webp" alt="race flag" />
					<h2>Race</h2>

					<div class="speeds">
						<div class="speed">Shortest distance: <input type="number" id="raceMinDistance" value="1" /></div>
						<div class="speed">Longest distance: <input type="number" id="raceMaxDistance" value="100" /></div>
					</div>
				</div>
			</div>
			<div class="race-start">
				<button id="start"><h3>RACE</h3></button>
				<button id="start10">
					<h3>RACE <span id="r10">10</span></h3>
				</button>
				<button id="start100">
					<h3>RACE <span id="r100">100</span></h3>
				</button>
			</div>
		</div>
		<div class="right">
			<div class="title">
				<h1>RESULTS</h1>
			</div>
			<div class="race">
				<div class="text" id="results"></div>
			</div>
		</div>
		<script src="./Assets/js/script.js"></script>
	</body>
</html>
